<div class="row">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">OrderNo：</span>
                <input class="form-control">
            </div>
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-2">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
            <button class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>&nbsp;New</button>
        </div>
    </div>
</div>
<br>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>OrderNo</th>
            <th>UserName</th>
            <th>Price</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.orderNo}}</td>
            <td>{{order.memberName}}</td>
            <td>{{order.price}}</td>
            <td><a ng-click="open(order)">详情</a></td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
